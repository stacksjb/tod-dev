on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

name: ci

jobs:
  check:
    runs-on: ubuntu-latest
    name: Cargo Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cargo/bin/  # Caching binary installations (like cargo-nextest)
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}  # Use a unified cache key for dependencies
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check

  todos:
    name: TODO and FIXME
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cargo/bin/  # Caching binary installations
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}  # Same cache as other jobs
      - run: ./scripts/lint_string.sh "TODO "
      - run: ./scripts/lint_string.sh "TODO:"
      - run: ./scripts/lint_string.sh "FIXME "
      - run: ./scripts/lint_string.sh "FIXME:"
      - run: ./scripts/lint_string.sh "todo "
      - run: ./scripts/lint_string.sh "todo:"
      - run: ./scripts/lint_string.sh "fixme "
      - run: ./scripts/lint_string.sh "fixme:"
      - run: ./scripts/lint_string.sh "dbg!"

  test:
    runs-on: ubuntu-latest
    name: Cargo Tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Caching
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cargo/bin/  # Caching binary installations
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}  # Same cache as other jobs

      # Set up Rust toolchain
      - uses: dtolnay/rust-toolchain@stable

      # Run tests with all features
      - run: cargo test --all-features

  fmt:
    name: Rust-fmt (Cargo Format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cargo/bin/  # Caching binary installations
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}  # Same cache as other jobs
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup component add rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Cargo Clippy (Lint Check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cargo/bin/  # Caching binary installations
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}  # Same cache as other jobs
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy --all-targets --all-features -- -D warnings
